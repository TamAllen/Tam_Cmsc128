{% extends "base.html" %} {% block title %}Sign Up{% endblock %} {% block
content %}
<link rel = "stylesheet" href = "static/css/style.css">
<form method="POST">
  <h3 align="center"><br><br></h3>
  <div class="form-group">
    
    <!--Email-->
    <input
      type="text"
      id="email"
      name="email"
      class="form-control"
      placeholder="Enter Email"
    />
    <!--Username-->
    <input
      type="text"
      id="username"
      name="username"
      class="form-control"
      placeholder="Enter Username"
    />
    <!--Enter Password-->
    <input
      type="password"
      id="password1"
      name="password1"
      class="form-control"
      placeholder="Enter Password"
    />
    <!--Retype Password-->
    <input
      type="password"
      id="password2"
      name="password2"
      class="form-control"
      placeholder="Enter Password Again"
    />
    <br />
    <div align="center">
      <button class="btn btn-primary" type="submit">Sign Up</button>
    </div>
  </div>

   <!--javascript(WITH JQUERY FRAMEWORK)-->
   <script src='https://code.jquery.com/jquery-3.6.0.min.js'>
  </script>

  <script>
      $('.message a').click(function(){
      $('form-group').animate({height: "toggle", opacity: "toggle"}, "slow");
      });
  </script>
</form>

{% endblock %}
